<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>GA Stocks Master</title>
    <link rel="stylesheet" href="/css/application.css" />
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.12.1.min.js"></script>
    <script type="text/javascript" src="/js/application.js"></script>
    <script type="text/javascript" src="/js/charts.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
    </script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
    <script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>

    <!-- Bootstrap Table -->
    <link rel="stylesheet" href="/css/bootstrap_table/bootstrap-table.min.css" />
    <script type="text/javascript" src="/js/bootstrap_table/bootstrap-table.min.js"></script>

    <link rel="stylesheet" href="/css/jquery-ui-1.12.1.min.css" />
</head>

<body>

<!--
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
-->
    <div id="divFullScreenWrap" class="full-screen-wrap">

        <div id="divControls">

            <div id="divSymbolInput">
                <label for="txtSymbol">Symbol:</label><input id="txtSymbol" name="symbol" class="input-text" value="" />
                <label for="btn7Days">Trading Days:</label>
                <div class="btn-group" role="group">
                    <button id="btn7Days" onclick="return ajaxBuildPriceHistory(7);" class="btn btn-primary">7 Days</button>
                    <button id="btn30Days" onclick="return ajaxBuildPriceHistory(30);" class="btn btn-primary">30 Days</button>
                    <button id="btn60Days" onclick="return ajaxBuildPriceHistory(60);" class="btn btn-primary">60 Days</button>
                    <button id="btn90Days" onclick="return ajaxBuildPriceHistory(90);" class="btn btn-primary">90 Days</button>
                    <button id="btn180Days" onclick="return ajaxBuildPriceHistory(180);" class="btn btn-primary">180 Days</button>
                    <button id="btn365Days" onclick="return ajaxBuildPriceHistory(365);" class="btn btn-primary">365 Days</button>
                    <button id="btnAll"  class="btn btn-primary" onclick="return ajaxBuildPriceHistory();">All</button>
                    <label for="txtFromDate">From Date:</label><input id="txtFromDate" class="input-text" />
                    <label for="txtToDate">To Date:</label><input id="txtToDate" class="input-text" />
                    <input id="btnFilterDate" type="button" class="btn btn-primary" value="Filter" onclick="return ajaxBuildPriceHistory();" />
                </div>
            </div>

            <div id="macdDiv">
                <label for="txtEMAShort">EMA Short:</label><input id="txtEMAShort" value="12" style="width: 50px;" class="input-text" />
                <label for="txtEMALong">EMA Long:</label><input id="txtEMALong" value="26" style="width: 50px;" class="input-text" />
                <label for="ckSmoothed">Smoothed:</label><input id="ckSmoothed" type="checkbox" value="Smooth Line" />
                <label for="ckShowEMA">Show EMA?</label>:&nbsp;<input id="ckShowEMA" type="checkbox" value="Smooth Line" />
            </div>

        </div>

    <!--
        <div id="divSimulationData" style="width: 1200px;"></div>
    -->

        <div id="quoteChartDiv" style="width: auto; height: 600px;"></div>

        <div id="macdChartDiv" style="width: autopx; height: 400px;"></div>

        <form th:action="@{/logout}" method="post">
            <div id="results">
                &nbsp;
            </div>
            <input type="submit" value="Sign Out" class="btn btn-danger" />
        </form>

    </div>

</body>
</html>
