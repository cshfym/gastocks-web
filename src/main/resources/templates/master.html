<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>GA Stocks Master</title>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.12.1.min.js"></script>
    <script type="text/javascript" src="/js/application.js"></script>
    <script type="text/javascript" src="/js/charts.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
    </script>
    <link rel="stylesheet" href="/css/jquery-ui-1.12.1.min.css" />
</head>

<body>

<!--
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
-->

    <div id="symbolDiv">
        Symbol:&nbsp;<input id="txtSymbol" name="symbol" value="" style="width: 100px" />
    </div>

    <div id="smoothedDiv">
        Smoothed:&nbsp;<input id="ckSmoothed" type="checkbox" value="Smooth Line" />
    </div>

    <div id="macdDiv">
        MACD:&nbsp;&nbsp;
        EMA Short:&nbsp;<input id="txtEMAShort" value="12" style="width: 50px;" />
        &nbsp;&nbsp;
        EMA Long:&nbsp;<input id="txtEMALong" value="26" style="width: 50px;" />
        &nbsp;&nbsp;
        <input type="button" value="Test" onclick="return calculateEMA(18.0100, 18.5720, 12);" />
    </div>

    <div id="daysThresholdWrapperDiv">
        Trading Days:&nbsp;
        <input id="btn7Days" type="button" value="7 Days" onclick="return ajaxBuildPriceHistory(7);" />
        <input id="btn30Days" type="button" value="30 Days" onclick="return ajaxBuildPriceHistory(30);" />
        <input id="btn60Days" type="button" value="60 Days" onclick="return ajaxBuildPriceHistory(60);" />
        <input id="btn90Days" type="button" value="90 Days" onclick="return ajaxBuildPriceHistory(90);" />
        <input id="btn180Days" type="button" value="180 Days" onclick="return ajaxBuildPriceHistory(180);" />
        <input id="btn365Days" type="button" value="365 Days" onclick="return ajaxBuildPriceHistory(365);" />
        <input id="btnAll" type="button" value="All Available" onclick="return ajaxBuildPriceHistory();" />
        <br />
        From Date:&nbsp;<input id="txtFromDate" />&nbsp;&nbsp;To Date:&nbsp;<input id="txtToDate" />&nbsp;&nbsp;
        <input id="btnFilterDate" type="button" value="Filter" onclick="return ajaxBuildPriceHistory();" />
    </div>

    <div id="quoteChartDiv" style="width: 1200px; height: 400px;"></div>
    <div id="macdChartDiv" style="width: 1200px; height: 400px;"></div>

    <form th:action="@{/logout}" method="post">
        <div id="results">
            &nbsp;
        </div>
        <input type="submit" value="Sign Out"/>
    </form>

</body>
</html>
